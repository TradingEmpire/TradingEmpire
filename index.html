<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Empire</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 16px 24px;
            margin-bottom: 20px;
        }
        
        .tv-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            grid-column: 2;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            cursor: pointer;
        }
        
        .user-icon {
            fill: white;
        }
        
        /* Search Bar Styles */
        .header-left, .header-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        .header-left {
            justify-content: flex-start;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            background-color: #222;
            border-radius: 8px;
            padding: 8px 16px;
            width: 300px;
            transition: all 0.3s ease;
        }
        
        .search-container:focus-within {
            background-color: #333;
            box-shadow: 0 0 0 2px #3366cc;
        }
        
        .search-container input {
            background: transparent;
            border: none;
            color: #fff;
            width: 100%;
            padding: 4px 8px;
            outline: none;
            font-size: 14px;
        }
        
        .search-container input::placeholder {
            color: #888;
        }
        
        /* Navigation Styles */
        nav {
            display: flex;
            padding: 12px 24px;
            border-bottom: 1px solid #333;
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 20px;
        }
        
        nav div {
            margin-right: 32px;
            font-size: 20px;
            cursor: pointer;
        }
        
        nav div:first-child {
            font-weight: bold;
        }
        
        /* Form Styles */
        .admin-panel {
            background-color: #111;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        
        .admin-panel h2 {
            margin-bottom: 15px;
            color: #fff;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        
        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background-color: #3366cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #2a5db0;
        }
        
        /* Article Styles */
        .articles-container {
            padding: 24px;
        }
        
        article {
            margin-bottom: 32px;
        }
        
        article h1 {
            font-family: Georgia, serif;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        
        article p {
            font-size: 18px;
            margin-bottom: 16px;
        }
        
        .article-divider {
            border-top: 1px solid #333;
            margin: 24px 0;
        }
        
        .time-indicator {
            display: flex;
            align-items: center;
            color: #888;
            font-size: 14px;
        }
        
        .time-icon {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }
        
        /* Admin Controls */
        .admin-controls {
            margin-top: 20px;
            padding: 10px;
            background-color: #111;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        
        .admin-controls button {
            margin-right: 10px;
        }
        
        .admin-controls button.delete {
            background-color: #cc3333;
        }
        
        .admin-controls button.delete:hover {
            background-color: #b02a2a;
        }
        
        /* Image Preview */
        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            height: 200px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .article-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin-bottom: 16px;
            border-radius: 4px;
        }
        
        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 0 10px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #3366cc;
        }
        
        input:focus + .slider {
            box-shadow: 0 0 1px #3366cc;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Password Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #222;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #444;
            width: 300px;
            border-radius: 8px;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover {
            color: white;
        }
        
        /* Search Results */
        .search-results {
            background-color: #111;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        
        .search-results h2 {
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        .search-result-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        
        .search-result-item:hover {
            background-color: #222;
        }
        
        .search-result-item h3 {
            margin-bottom: 5px;
            color: #3366cc;
        }
        
        .search-result-item p {
            color: #aaa;
            font-size: 14px;
        }
        
        .highlight {
            background-color: rgba(51, 102, 204, 0.3);
            padding: 0 2px;
        }
        
        .no-results {
            padding: 20px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <div class="header-icon">
                <svg class="icon user-icon" viewBox="0 0 24 24">
                    <path d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12Z"></path>
                    <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z"></path>
                </svg>
            </div>
        </div>
        <div class="tv-logo">
            <svg width="100" height="60" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="60" fill="black" />
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="height: 60px;">
                    <rect width="100" height="100" fill="black" />
                    <rect x="30" y="20" width="40" height="6" fill="white"/>
                    <rect x="45" y="20" width="6" height="50" fill="white"/>
                    <polygon points="48,70 75,25 81,29 54,74" fill="white"/>
                </svg>
            </svg>
        </div>
        <div class="header-right">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search articles...">
                <svg class="icon" id="search-icon" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
        </div>
    </header>

    <!-- Search Results (Hidden by default) -->
    <div class="search-results" id="search-results">
        <h2>Search Results</h2>
        <div id="search-results-content"></div>
    </div>

    <!-- Navigation -->
    <nav>
        <div>Home</div>
        <div>News</div>
        <div>Research</div>
        <div>Analyst</div>
    </nav>

    <!-- Toggle Admin Panel -->
    <div class="toggle-container">
        <span>Reader View</span>
        <label class="toggle-switch">
            <input type="checkbox" id="admin-toggle">
            <span class="slider"></span>
        </label>
        <span>Admin Mode</span>
    </div>

    <!-- Admin Panel (hidden by default) -->
    <div class="admin-panel" id="admin-panel" style="display:none;">
        <h2>Post New Article</h2>
        <form id="news-form">
            <div class="form-group">
                <label for="title">Headline</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Article Content</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="Home">Home</option>
                    <option value="News">News</option>
                    <option value="Research">Research</option>
                    <option value="Analyst">Analyst</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Featured Image</label>
                <input type="file" id="image" name="image" accept="image/*">
                <div id="image-preview" class="image-preview"></div>
            </div>
            <button type="submit">Publish Article</button>
        </form>
    </div>

    <!-- Articles Container -->
    <div class="articles-container" id="articles-container">
        <!-- Articles will be dynamically inserted here -->
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Enter Admin Password</h2>
            <div class="form-group">
                <input type="password" id="admin-password" placeholder="Enter password">
            </div>
            <button id="submit-password">Submit</button>
        </div>
    </div>

    <script>
        // Store news articles in local storage
        if (!localStorage.getItem('newsArticles')) {
            // Initialize with sample articles if empty
            const sampleArticles = [
                {
                    id: 1,
                    title: "Trump to Soften Blow of Automotive Tariffs",
                    content: "After negotiations, companies paying Trump's car tariffs won't also be charged for other levies.",
                    category: "News",
                    timestamp: Date.now() - 1000 * 60 * 180, // 3 hours ago
                    image: null
                },
                {
                    id: 2,
                    title: "Wall Street Banks Sell Final Slug of Elon Musk's X Debt",
                    content: "The loans sat on banks' books for two-and-a-half years until the election of Donald Trump rapidly changed the company's fortunes.",
                    category: "News",
                    timestamp: Date.now() - 1000 * 60 * 5, // 5 minutes ago
                    image: null
                }
            ];
            localStorage.setItem('newsArticles', JSON.stringify(sampleArticles));
        }
        
        // Admin password (for demo purposes - in a real app, use server-side authentication)
        const ADMIN_PASSWORD = "admin123";

        // DOM Elements
        const adminToggle = document.getElementById('admin-toggle');
        const adminPanel = document.getElementById('admin-panel');
        const newsForm = document.getElementById('news-form');
        const articlesContainer = document.getElementById('articles-container');
        const passwordModal = document.getElementById('password-modal');
        const closeButton = document.querySelector('.close-button');
        const submitPasswordButton = document.getElementById('submit-password');
        const adminPasswordInput = document.getElementById('admin-password');
        const navItems = document.querySelectorAll('nav div');
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('image-preview');
        const searchInput = document.getElementById('search-input');
        const searchIcon = document.getElementById('search-icon');
        const searchResults = document.getElementById('search-results');
        const searchResultsContent = document.getElementById('search-results-content');

        // Event Listeners
        adminToggle.addEventListener('change', function() {
            if (this.checked) {
                passwordModal.style.display = 'block';
            } else {
                adminPanel.style.display = 'none';
            }
        });
        
        // Image preview handler
        imageInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Image Preview">`;
                };
                
                reader.readAsDataURL(this.files[0]);
            }
        });

        closeButton.addEventListener('click', function() {
            passwordModal.style.display = 'none';
            adminToggle.checked = false;
        });

        submitPasswordButton.addEventListener('click', function() {
            if (adminPasswordInput.value === ADMIN_PASSWORD) {
                passwordModal.style.display = 'none';
                adminPanel.style.display = 'block';
            } else {
                alert('Invalid password. Try again.');
                adminPasswordInput.value = '';
            }
        });

        newsForm.addEventListener('submit', function(e) {
            e.preventDefault();
            addNewArticle();
        });

        // Make navigation items clickable and filter articles by category
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                // Remove bold from all items
                navItems.forEach(navItem => {
                    navItem.style.fontWeight = 'normal';
                });
                // Make clicked item bold
                this.style.fontWeight = 'bold';
                
                // Hide search results when changing categories
                searchResults.style.display = 'none';
                searchInput.value = '';
                
                // Filter articles based on the selected category
                displayArticles(this.textContent);
            });
        });
        
        // Search functionality
        searchInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        searchIcon.addEventListener('click', performSearch);
        
        function performSearch() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }
            
            const articles = JSON.parse(localStorage.getItem('newsArticles'));
            let results = articles.filter(article => 
                article.title.toLowerCase().includes(query) || 
                article.content.toLowerCase().includes(query)
            );
            
            displaySearchResults(results, query);
        }
        
        function displaySearchResults(results, query) {
            searchResultsContent.innerHTML = '';
            
            if (results.length === 0) {
                searchResultsContent.innerHTML = '<div class="no-results">No results found. Try different keywords.</div>';
            } else {
                results.forEach(article => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    
                    // Highlight matching text
                    const highlightedTitle = highlightText(article.title, query);
                    const highlightedContent = highlightText(article.content, query);
                    
                    // Create timestamp
                    const timeAgo = getTimeAgo(article.timestamp);
                    
                    resultItem.innerHTML = `
                        <h3>${highlightedTitle}</h3>
          <p>${highlightedContent}</p>
                        <p>${timeAgo} • ${article.category}</p>
                    `;
                    
                    resultItem.addEventListener('click', function() {
                        // Navigate to article (this is simplified - you might want to show the full article)
                        searchResults.style.display = 'none';
                        // Set the category in navigation
                        navItems.forEach(item => {
                            if (item.textContent === article.category || 
                                (item.textContent === 'Home' && article.category === 'Home')) {
                                item.click();
                            }
                        });
                        // Scroll to the article
                        const articleElements = document.querySelectorAll('article h1');
                        articleElements.forEach(element => {
                            if (element.textContent === article.title) {
                                element.scrollIntoView({ behavior: 'smooth' });
                            }
                        });
                    });
                    
                    searchResultsContent.appendChild(resultItem);
                });
            }
            
            searchResults.style.display = 'block';
        }
        
        function highlightText(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Functions
        function addNewArticle() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const category = document.getElementById('category').value;
            const imageInput = document.getElementById('image');
            const timestamp = Date.now();
            
            const articles = JSON.parse(localStorage.getItem('newsArticles'));
            const newId = articles.length > 0 ? Math.max(...articles.map(a => a.id)) + 1 : 1;
            
            // Process image if one is selected
            let imageData = null;
            if (imageInput.files && imageInput.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    imageData = e.target.result;
                    
                    // Create and save the article with image
                    saveArticleWithImage(newId, title, content, category, timestamp, imageData);
                };
                
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                // Save article without image
                saveArticleWithImage(newId, title, content, category, timestamp, null);
            }
        }
        
        function saveArticleWithImage(id, title, content, category, timestamp, imageData) {
            const articles = JSON.parse(localStorage.getItem('newsArticles'));
            
            const newArticle = {
                id: id,
                title: title,
                content: content,
                category: category,
                timestamp: timestamp,
                image: imageData
            };
            
            articles.push(newArticle);
            localStorage.setItem('newsArticles', JSON.stringify(articles));
            
            // Reset the form and preview
            newsForm.reset();
            document.getElementById('image-preview').innerHTML = '';
            
            // Refresh the articles display based on current category
            const activeCategory = Array.from(navItems).find(item => item.style.fontWeight === 'bold');
            displayArticles(activeCategory ? activeCategory.textContent : 'Home');
            
            alert('Article published successfully!');
        }

        function displayArticles(categoryFilter = 'Home') {
            let articles = JSON.parse(localStorage.getItem('newsArticles'));
            
            // Apply category filter if provided and not Home
            if (categoryFilter && categoryFilter !== "Home") {
                articles = articles.filter(article => article.category === categoryFilter);
            }
            
            // Sort by newest first
            articles.sort((a, b) => b.timestamp - a.timestamp);
            
            // Clear existing articles
            articlesContainer.innerHTML = '';
            
            // Display articles
            articles.forEach((article, index) => {
                const articleElement = document.createElement('article');
                
                const timeAgo = getTimeAgo(article.timestamp);
                
                // Create image HTML if article has an image
                const imageHTML = article.image ? 
                    `<img src="${article.image}" alt="${article.title}" class="article-image">` : '';
                
                articleElement.innerHTML = `
                    <h1>${article.title}</h1>
                    ${imageHTML}
                    <p>${article.content}</p>
                    <div class="time-indicator">
                        <svg class="time-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span>${timeAgo}</span>
                        <span style="margin-left: 10px;">• ${article.category}</span>
                    </div>
                    ${adminToggle.checked ? `
                        <div class="admin-controls">
                            <button class="edit" data-id="${article.id}">Edit</button>
                            <button class="delete" data-id="${article.id}">Delete</button>
                        </div>
                    ` : ''}
                `;
                
                articlesContainer.appendChild(articleElement);
                
                // Add divider except for the last article
                if (index < articles.length - 1) {
                    const divider = document.createElement('div');
                    divider.className = 'article-divider';
                    articlesContainer.appendChild(divider);
                }
            });
            
            // Add event listeners to edit/delete buttons
            if (adminToggle.checked) {
                const editButtons = document.querySelectorAll('.edit');
                const deleteButtons = document.querySelectorAll('.delete');
                
                editButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        editArticle(this.getAttribute('data-id'));
                    });
                });
                
                deleteButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        deleteArticle(this.getAttribute('data-id'));
                    });
                });
            }
        }

        function getTimeAgo(timestamp) {
            const now = Date.now();
            const diffInSeconds = Math.floor((now - timestamp) / 1000);
            
            if (diffInSeconds < 60) {
                return diffInSeconds + ' seconds ago';
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return minutes + (minutes === 1 ? ' minute ago' : ' minutes ago');
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return hours + (hours === 1 ? ' hour ago' : ' hours ago');
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                return days + (days === 1 ? ' day ago' : ' days ago');
            }
        }

        function editArticle(id) {
            const articles = JSON.parse(localStorage.getItem('newsArticles'));
            const article = articles.find(a => a.id == id);
            
            if (article) {
                // Fill the form with article data
                document.getElementById('title').value = article.title;
                document.getElementById('content').value = article.content;
                document.getElementById('category').value = article.category;
                
                // Show image preview if article has an image
                if (article.image) {
                    imagePreview.innerHTML = `<img src="${article.image}" alt="Image Preview">`;
                } else {
                    imagePreview.innerHTML = '';
                }
                
                // Remove the old article
                deleteArticle(id, false);
                
                // Scroll to the form
                adminPanel.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function deleteArticle(id, askConfirmation = true) {
            if (askConfirmation && !confirm('Are you sure you want to delete this article?')) {
                return;
            }
            
            let articles = JSON.parse(localStorage.getItem('newsArticles'));
            articles = articles.filter(a => a.id != id);
            localStorage.setItem('newsArticles', JSON.stringify(articles));
            
            // Refresh the display
            const activeCategory = Array.from(navItems).find(item => item.style.fontWeight === 'bold');
            displayArticles(activeCategory ? activeCategory.textContent : 'Home');
        }

        // Initial display of articles
        displayArticles('Home');

        // Update time indicators every minute
        setInterval(() => {
            const timeElements = document.querySelectorAll('.time-indicator span');
            const articles = JSON.parse(localStorage.getItem('newsArticles'));
            
            timeElements.forEach((element, index) => {
                if (articles[index] && !element.textContent.includes('•')) {
                    element.textContent = getTimeAgo(articles[index].timestamp);
                }
            });
        }, 60000);
        
        // Handle Enter key in password input
        adminPasswordInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                submitPasswordButton.click();
            }
        });
    </script>
</body>
</html>
